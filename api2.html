  <body>
    <h1>Daily update<h1>

    <p>
      Total confirmed: <span id="lat"></span><br />
     total deaths: <span id="lon"></span><br>
     Total recovered:<span id="rec"></span>
    </p>

    <script>
        const api_url = 'https://api.covid19api.com/world/total';

    
      async function getdata() {
        const response = await fetch(api_url);
        const data = await response.json();
        const { TotalConfirmed, TotalDeaths,TotalRecovered } = data;

        // marker.setLatLng([latitude, longitude]);
        // if (firstTime) {
        //   mymap.setView([latitude, longitude], 2);
        //   firstTime = false;
        // }
        document.getElementById('lat').textContent = TotalConfirmed;
        document.getElementById('lon').textContent = TotalDeaths;
        document.getElementById('rec').textContent = TotalRecovered;
      }

      getdata();

    </script>
  </body>
